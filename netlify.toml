[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Configurazione DEV locale
[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false

# Configurazione Functions
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer"]

# ✅ REDIRECT SITEMAP.XML - DEVE STARE PRIMA DEL REDIRECT SPA!
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Redirect per SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Headers per il sitemap
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"