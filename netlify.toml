[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Configurazione DEV locale
[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false

# Configurazione Functions
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer"]

# Redirect per SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200