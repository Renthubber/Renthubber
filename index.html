<!-- Intercetta recovery hash PRIMA che Supabase lo processi -->
<script>
  (function() {
    const hash = window.location.hash;
    
    if (hash.includes('type=recovery') && hash.includes('access_token')) {
      console.log('üîê Recovery hash intercettato!');
      
      // Salva hash in sessionStorage
      sessionStorage.setItem('recovery_hash', hash);
      
      // Rimuovi hash dall'URL per evitare che Supabase lo processi
      history.replaceState(null, '', window.location.pathname + window.location.search);
      
      // Forza redirect a /reset-password
      if (window.location.pathname !== '/reset-password') {
        window.location.href = '/reset-password';
      }
    }
  })();
</script>
